{% extends "base.html" %}

{% block content %}
<main>
  <div class="container-fluid">
    <ul class="list-unstyled" id="albumList">
      {% if albumlist %}
        {% for album in albumlist %}
          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <li><h3 class="text-left">{{ album.name }}</h3></li>
            </div>
            <div class="col-md-3"></div>
          </div>
        {% endfor %}
      {% endif %}
    </ul>
  </div>
</main>
{% endblock %}
